<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catch-A-Pokemon Game</title>
	<link rel="stylesheet" href="./style.css">
	<audio id="gameAudio" src="./audio/pokemonBattle.mp3" preload="auto"></audio>

</head>
<body>
	<div id="backgroundContainer"></div>
	
    <h1 id="title">Catch-a-Pokemon!</h1>
	<div id="gameMenu">
        <h2 id="highScoreDisplay">
			High Score: 999
		</h2>
		<div id="gameControlButtons">
			<button id="startGameButton"></button>
			<button id="stopGameButton"></button>
		</div>
		
	</div>
	<div id="gameRunningInfo">
		<h1 id="currentGameScore">
			Score: 999
		</h1>
		<h1 id="currentTimeRemaining">
			Time Remaining: 999.99
		</h1>
	</div>
	<div id="gameplayArea">
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
		<img class="whackamoleSpawnArea"></img>
        
	</div>
	<button id="themeToggler">Water</button>

	<script src="./gameLogic.js"></script>
	<script src="./backgroundToggle.js"></script>
</body>
</html>
